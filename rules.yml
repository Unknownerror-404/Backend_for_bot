version: "3.1"

rules:

- rule: Fallback rule
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greet the user when they say hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Cheer the user up if they seem unhappy
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up

- rule: Cheer the user on if they seem happy
  steps:
  - intent: mood_great
  - action: utter_happy

- rule: Activate appointment form
  steps:
    - intent: book_appointment
    - action: appointment_form
    - active_loop: appointment_form

- rule: Submit appointment form
  condition:
    - active_loop: appointment_form
  steps:
    - action: appointment_form
    - active_loop: null
    - action: action_book_appointment

- rule: Handle thanks
  steps:
  - intent: thankyou
  - action: utter_you_are_welcome

- rule: Handle affirm
  steps:
  - intent: affirm
  - action: utter_happy

